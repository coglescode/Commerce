{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="row justify-content-center gy-3">
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="col-8 mt-4 btn btn-primary" type="submit" value="Login">
        </div>
    </form>

    <div class="h4 my-4 text-center">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div> 

{% endblock %}
