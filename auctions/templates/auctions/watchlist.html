{% extends "auctions/layout.html" %}

{% block body %}
    <div class="h1 mb-5 text-center"> WatchList Page </div>
    
    
    {% for wl_item in wl_items  %}
     
        <div class="row g-0 align-items-center " >
            <div class="col  ">
                <a href="{% url 'listing' wl_item.itemid %}">
                    <img src="{{ wl_item.picture_url }}" class="img-fluid " alt="{{ wl_item.wl_item_name }}" />
                </a>
            </div>
            <div class="col ">
                <div class="d-flex justify-content-center ">    
                    <a class="h4 text-decoration-none fs-1" href="{% url 'listing' wl_item.itemid %}">{{ wl_item.item }} </a>
                </div>                    
            </div>

        <div class="row my-3">
            <!-- Button trigger modal -->
            <a  class="btn btn-warning shadow-sm" 
            type="button"  data-bs-toggle="modal" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Delete item  
            </a>                     
        </div>     
    
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Delete </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Delete"></button>
            </div>
            <div class="modal-body">
                <h1>Are you sure you want to delete it? </h1>
            </div>
            <div class="modal-footer">
                
            <form action="{% url 'delete' wl_item.id %}" method="post">{% csrf_token %}
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <input type="submit" class="btn btn-primary" value="Confirm" /> 
            </form> 
               
            </div>
        </div>
        </div>
    </div>
         
    {% empty %}
        <div class="h1 text-center my-5 lh-base">Nothing here yet. Check this <a href="{% url 'index' %}">active listings.</a></div>
    {% endfor %}
 
{% endblock %}
